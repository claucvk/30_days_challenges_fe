    <!-- Registration form. I took it from this link https://bootsnipp.com/snippets/QXpo5 -->
    <section>
      <div id="container_demo" class="registration_form">
        <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
          <div id="login" class="animate form">
            <form action="mysuperscript.php" autocomplete="on">
              <h1>Log in</h1>
              <p>
                <label for="username" class="uname"> Your email</label>
                <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com" />
              </p>
              <p>
                <label for="password" class="youpasswd"> Your password </label>
                <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
              </p>
              <p class="keeplogin">
                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                <label for="loginkeeping">Keep me logged in</label>
              </p>
              <p class="login button">
                <a href="http://cookingfoodsworld.blogspot.in/" target="_blank"></a>
              </p>
              <p class="change_link">
                Not a member yet ?
                <a href="#toregister" class="to_register">Join us</a>
              </p>
            </form>
          </div>

          <div id="register" class="animate form">
            <form action="mysuperscript.php" autocomplete="on">
              <h1> Sign up </h1>
              <p>
                <label for="emailsignup" class="youmail"> Your email</label>
                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com" />
              </p>
              <p>
                <label for="passwordsignup" class="youpasswd">Your password </label>
                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" />
              </p>
              <p>
                <label for="passwordsignup_confirm" class="youpasswd">Please confirm your password </label>
                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO" />
              </p>
              <p class="signin button">
                <input type="submit" value="Sign up" />
              </p>
              <p class="change_link">
                Already a member ?
                <a href="#tologin" class="to_register"> Go and log in </a>
              </p>
            </form>
          </div>

        </div>
      </div>
    </section>
    <!-- Main section. I am connecting the menu section with the content displayed. The UI look I took it from https://codepen.io/c-lamothe25/pen/XRMwYe?editors=1000-->

    <div id="challenges_list" class="container-fluid bg-1 text-center">
      <h3 class="margin">Challenges List</h3>
    </div>
    <div id="new_challenge" class="container-fluid bg-2 text-center">
      <h3 class="margin">New Challenge</h3>
      <form>
        <div class="form-group">
          <label for="usr">Name</label>
          <input type="text" class="form-control" id="usr" >
        </div>
        <input type="submit" value="Submit" class="button">
        <hr>
      </form>
      <div class="form-group">
        <label for="comment">Goal</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <input type="submit" value="Submit" class="button">
      <hr>
      </form>
      <form>
        <div class="form-group">
          <label for="usr">Start day</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <input type="submit" value="Submit" class="button">
        <hr>
      </form>
      <form>
        <div class="form-group">
          <label for="usr">End day</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <input type="submit" value="Submit" class="button" class="button">
        <hr>
      </form>
      <form>
        <label for="usr">Completed?</label>
        <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
        <label class="radio-inline"><input type="radio" name="optradio">Non</label>
        <input type="submit" value="Submit" class="button">
      </form>
    </div>
