<!DOCTYPE html>
<html>

<head>
  <title>Try something new in 30 days</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/styles/styles.css"></link>

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" href="#">Try something new in 30 days</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#challenges_list">Challenges List</a></li>
            <li><a href="#new_challenge">New Challenge</a></li>
            <li><a href="#">Social Media</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Registration form -->
    <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign Up / Sign In</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                  </div>
                  <div class="modal-body">
                    <form id="sign-up">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="Email">
                        <input type="password" name="credentials[password]" placeholder="Create Password">
                        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                        <input type="submit" name="submit" value="Sign Up!">
                      </fieldset>
                    </form>
                  </div>
                  <div class="modal-header">
                    <h4 class="modal-title">Sign In</h4>
                  </div>
                  <div class="modal-body">
                    <div>
                      <form id="sign-in">
                        <fieldset>
                          <input type="text" name="credentials[email]" placeholder="Email">
                          <input type="password" name="credentials[password]" placeholder="Password">
                          <input type="submit" name="submit" value="Sign In!">
                        </fieldset>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="container">
    <!-- Main section. I am connecting the menu section with the content displayed. The UI look I took it from https://codepen.io/c-lamothe25/pen/XRMwYe?editors=1000-->

    <div id="challenges_list" class="container-fluid bg-1 text-center">
      <h3 class="margin">Challenges List</h3>
    </div>
    <div id="new_challenge" class="container-fluid bg-2 text-center">
      <h3 class="margin">New Challenge</h3>
      <form>
        <div class="form-group">
          <label for="usr">Name</label>
          <input type="text" class="form-control" id="usr" >
        </div>
        <input type="submit" value="Submit" class="button">
        <hr>
      </form>
      <div class="form-group">
        <label for="comment">Goal</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <input type="submit" value="Submit" class="button">
      <hr>
      </form>
      <form>
        <div class="form-group">
          <label for="usr">Start day</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <input type="submit" value="Submit" class="button">
        <hr>
      </form>
      <form>
        <div class="form-group">
          <label for="usr">End day</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <input type="submit" value="Submit" class="button" class="button">
        <hr>
      </form>
      <form>
        <label for="usr">Completed?</label>
        <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
        <label class="radio-inline"><input type="radio" name="optradio">Non</label>
        <input type="submit" value="Submit" class="button">
      </form>
    </div>
  </main>
</body>

</html>
