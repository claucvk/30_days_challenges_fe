<!DOCTYPE html>
<html>

<head>
  <title>Try something new in 30 days</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/styles/styles.css"></link>

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <header>
    <center>
      <h1>Try something new in 30 days</h1></center>
  </header>
  <main>
    <!-- NAVBAR -->
    <nav class="navbar navbar-default" id="nav_settings">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Sign In/ Sign Up
            <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <div>
                  <h2>Sign Up</h2>
                  <div>
                    <form id="sign-up">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="Email">
                        <input type="password" name="credentials[password]" placeholder="Create Password">
                        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                        <input type="submit" name="submit" value="Sign Up!">
                      </fieldset>
                    </form>
                  </div>
                  <hr>
                  <h2>Sign In</h2>
                  <div>
                    <form id="sign-in">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="Email">
                        <input type="password" name="credentials[password]" placeholder="Password">
                        <input type="submit" name="submit" value="Sign In!">
                      </fieldset>
                    </form>
                  </div>
            </li>
            </ul>
            <li><button type="button" class="btn"><a href="#challenges_list">Challenges</a></button></li>

            <li><button type="button" class="btn"><a href="#new_challenge">New Challenge</a></button></li>

            <li><button type="button" class="btn"><a href="#share">Share</a></button></li>

            <li>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Profile
    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li>
                    <div>
                      <h2>Change password</h2>
                      <form id="change-password">
                        <fieldset>
                          <input type="password" name="credentials[old]" placeholder="Old Password">
                          <input type="password" name="credentials[new]" placeholder="New Password">
                          <br>
                          <input type="submit" name="submit" value="Submit Changes">
                        </fieldset>
                      </form>
                  </li>
                  <hr>
                  <li>
                    <div>
                      <form class="sign-out" id="sign-out">
                        <input type="submit" name="submit" value="Sign out!">
                      </form>
                    </div>
                  </li>
                </ul>
            </li>
            </div>
            </div>
          </ul>
          </div>
        </div>
    </nav>
    <!-- PAGE SECTIONS
The structure I took it from https://codepen.io/c-lamothe25/pen/XRMwYe?editors=1000-->

    <!-- SECTION 1. Challenges list-->
    <div class="container" id="sections">
      <div class="container" id="section_1">
        <div id="challenges_list" class="container-fluid bg-1 text-center">
          <h2 class="margin">Challenges</h2>
          <div class="flex-grid">
            <div class="col">
              <h3>Get All Challenges</h3>
              <form class='challenges' id='challenges-search'>
                <div class="form-group">
                </div>
                <button type="submit" class="btn btn-default">Get All Challenges</button>
              </form>
              <br>
            </div>
            <div class="col">
              <h3>Get One Challenge</h3>
              <form class='challenges' id='challenge-search'>
                <div class="form-group">
                  <input type="text" name="challenge[id]" id="challenge-id" placeholder="Challenge ID Here" class="placeholder">
                </div>
                <button type="submit" class="btn btn-default">Get Challenge</button>
              </form>
            </div>
            <br>
            <div class="col">
              <h3>Delete One Challenge</h3>
              <form class='challenges' id='challenge-delete'>
                <div class="form-group">
                  <input type="text" name="challenge[id]" id="challenge-id-delete" placeholder="Challenge ID Here" class="placeholder">
                </div>
                <button type="submit" class="btn btn-default">Delete Challenge</button>
              </form>
            </div>
              <br>
            <div class="col">
              <h3>Update One Challenge</h3>
              <form class='challenges' id='challenge-update'>
                <div class="form-group">
                  <input type="text" name="userId" placeholder="User ID Here" class="placeholder">
                  <input type="text" name="challenge[id]" placeholder="Challenge ID Here" class="placeholder">
                  <input type="text" name="name" placeholder="Challenge name Here" class="placeholder">
                  <input type="text" name="goal" placeholder="Challenge goal Here" class="placeholder">
                  <input type="text" name="start_day" placeholder="Start day Here" class="placeholder">
                  <input type="text" name="end_day" placeholder="End day Here" class="placeholder">
                  <br>
                  <label for="usr">Completed?</label>
                  <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
                  <label class="radio-inline"><input type="radio" name="optradio">Non</label>
                </div>
                <button type="submit" class="btn btn-default">Update Challenge</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- SECTION 2. New challenge-->
      <div class="container" id="section_2">
        <div id="new_challenge" class="container-fluid bg-2 text-center">
          <h2 class="margin">New Challenge</h2>
          <form id="create-challenge">
            <div class="form-group">
              <label for="usr">Name</label>
              <input name="name" type="text" class="form-control">
            </div>
            <hr>
            <div class="form-group">
              <label for="comment">Goal</label>
              <textarea class="form-control" rows="5" name="goal"></textarea>
            </div>
            <hr>
            <div class="form-group">
              <label for="usr">Start day</label>
              <input type="text" class="form-control" name="start_day">
            </div>
            <hr>
            <div class="form-group">
              <label for="usr">End day</label>
              <input type="text" class="form-control" name="end_day">
            </div>
            <hr>
            <div class="form-group">
              <label for="usr">User Id</label>
              <input type="text" class="form-control" name="userId">
            </div>
            <hr>
            <div class="form-group">
              <label for="usr">Completed?</label>
              <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
              <label class="radio-inline"><input type="radio" name="optradio">Non</label>
              <br>
              <br>
            </div>
            <div class="form-group">
              <input type="submit" value="Create the challenge" class="button">
            </div>
          </form>
        </div>
      </div>
      <!-- SECTION 3. Share social medias-->
      <div class="container" id="section_3">
        <div id="share" class="container-fluid bg-3 text-center">
          <h3 class="margin">Share</h3>
          <div class="flex-grid">
            <div class="col">
              <a href="https://twitter.com/claucvk" class="icon fa-twitter" target="_blank"><span class="label">Twitter</span></a>
            </div>
            <div class="col">
              <a href="https://github.com/claucvk" class="icon fa-github" target="_blank"><span class="label">GitHub</span></a>
            </div>
            <div class="col">
              <a href="https://www.linkedin.com/in/claucvk" class="icon fa-linkedin" target="_blank"><span class="label">Linkedin</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
