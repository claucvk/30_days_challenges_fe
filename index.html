<html>

<head>
  <title>Try something new in 30 days</title>

<body class="container-fluid">
  <header>
    <center>
      <h1>Try something new in 30 days</h1></center>
  </header>
  <main>
    <!-- NAVBAR -->
    <nav class="navbar navbar-default" id="nav_settings">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="" id="sign-up-in"><button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Sign In/ Sign Up
            <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <div>
                  <h2>Sign Up</h2>
                  <div>
                    <form id="sign-up">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="Email" id="sign-up-email">
                        <input type="password" name="credentials[password]" placeholder="Create Password" id="sign-up-password">
                        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" id="sign-up-password-confirmation">
                        <input type="submit" name="submit" value="Sign Up!">
                      </fieldset>
                    </form>
                    <p id="signUp"></p>
                    <p id="signUpFail"></p>
                  </div>
                  <hr>
                  <h2>Sign In</h2>
                  <div>
                    <form id="sign-in">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="Email" id="sign-in-email">
                        <input type="password" name="credentials[password]" placeholder="Password" id="sign-in-password">
                        <input type="submit" name="submit" value="Sign In!">
                      </fieldset>
                    </form>
                    <p id="signIn"></p>
                    <p id="signInFail"></p>
                  </div>
            </li>
            </ul>
            <li class="" id="challenges-list"><button type="button" class="btn"><a href="#challenges_list">Challenges</a></button></li>

            <li class="" id="new-challenge"><button type="button" class="btn"><a href="#new_challenge">New Challenge</a></button></li>

              <!-- <li><button type="button" class="btn"><a href="#share">Share</a></button></li> -->

            <li class="" id="profile">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Profile
    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li>
                    <div>
                      <h2>Change password</h2>
                      <form id="change-password">
                        <fieldset>
                          <input type="password" name="credentials[old]" placeholder="Old Password" id="old-password">
                          <input type="password" name="credentials[new]" placeholder="New Password" id="new-password">
                          <br>
                          <input type="submit" name="submit" value="Submit Changes">
                        </fieldset>
                      </form>
                      <p id="changePassword"></p>
                      <p id="changePasswordFail"></p>
                  </li>
                  <hr>
                  <li>
                    <div>
                      <form class="sign-out" id="sign-out">
                        <input type="submit" name="submit" value="Sign out!">
                        <p id="signOut"></p>
                        <p id="signOutFail"></p>
                      </form>
                    </div>
                  </li>
                </ul>
            </li>
            </div>
            </div>
          </ul>
          </div>
        </div>
    </nav>
    <!-- PAGE SECTIONS
The structure I took it from https://codepen.io/c-lamothe25/pen/XRMwYe?editors=1000-->

    <!-- SECTION 1. Challenges list-->
    <div class="container" id="sections">
      <div class="container" id="section_1">
        <div id="challenges_list" class="container-fluid bg-1 text-center">
          <h2 class="margin">Challenges</h2>
          <div class="flex-grid">
            <div class="col">
              <h3>Get All Challenges</h3>
              <form class='challenges' id='challenges-search'>
                <div class="form-group">
                </div>
                <button type="submit" class="btn btn-default">Get All Challenges</button>
                <p id="allChallenges"></p>
                <p id="allChallengesFail"></p>
              </form>
              <br>
            </div>
            <div class="col">
              <h3>Get One Challenge</h3>
              <form class='challenges' id='challenge-search'>
                <div class="form-group">
                  <input type="text" name="challenge[id]" id="challenge-id" placeholder="Challenge ID Here" class="placeholder">
                </div>
                <button type="submit" class="btn btn-default">Get Challenge</button>
              </form>
              <p id="oneChallenge"></p>
              <p id="oneChallengeFail"></p>
            </div>
            <br>
            <div class="col">
              <h3>Delete One Challenge</h3>
              <form class='challenges' id='challenge-delete'>
                <div class="form-group">
                  <input type="text" name="challenge[id]" id="challenge-id-delete" placeholder="Challenge ID Here" class="placeholder">
                </div>
                <button type="submit" class="btn btn-default">Delete Challenge</button>
              </form>
              <br>
              <p id="deleteChallenge"></p>
              <p id="deleteChallengeFail"></p>
            </div>
            <br>
            <div class="col">
              <h3>Update One Challenge</h3>
              <form class='challenges' id='challenge-update'>
                <div class="form-group">
                  <input type="text" name="userId" placeholder="User ID Here" class="placeholder" id="user-idU">
                  <input type="text" name="challenge[id]" placeholder="Challenge ID Here" class="placeholder" id="challenge-idU">
                  <input type="text" name="name" placeholder="Challenge name Here" class="placeholder" id="name-challengeU">
                  <input type="text" name="goal" placeholder="Challenge goal Here" class="placeholder" id="goal-challengeU">
                  <input type="text" name="start_day" placeholder="Start day Here" class="placeholder" id="start-dayU">
                  <input type="text" name="end_day" placeholder="End day Here" class="placeholder" id="end-dayU">
                  <br>
                  <label for="usr" id="trueU">Completed?</label>
                  <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
                  <label class="radio-inline"><input type="radio" name="optradio" id="falseU">Non</label>
                </div>
                <button type="submit" class="btn btn-default">Update Challenge</button>
                <p id="challengeUpdated"></p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- SECTION 2. New challenge-->
      <div class="container" id="section_2">
        <div id="new_challenge" class="container-fluid bg-2 text-center">
          <h2 class="margin">New Challenge</h2>
          <p>Please fill all the fields to create a new challenge</p>
          <form id="create-challenge">
            <div class="form-group">
              <label for="usr">Name</label>
              <input name="name" type="text" class="form-control" placeholder="Challenge name..." id="name-challenge">
            </div>
            <hr>
            <div class="form-group">
              <label for="comment">Goal</label>
              <input name="goal" type="text" class="form-control" placeholder="Challenge goal..." id="goal-challenge">
            </div>
            <hr>
            <div class="form-group">
              <label for="usr">Start day</label>
              <input type="text" class="form-control" name="start_day" placeholder="Ex: 2017-09-12" id="start-day">
            </div>
            <hr>
            <div class="form-group">
              <label for="usr">End day</label>
              <input type="text" class="form-control" name="end_day" placeholder="Ex: 2017-10-12" id="end-day">
            </div>
            <hr>
            <div class="form-group">
              <label for="usr">User Id</label>
              <p id="idUser"></p>
              <input type="text" class="form-control" name="userId" placeholder="User Id here..." id="user-id">
            </div>
            <hr>
            <div class="form-group">
              <label for="usr">Completed?</label>
              <label class="radio-inline"><input type="radio" name="optradio" id="true">Yes</label>
              <label class="radio-inline"><input type="radio" name="optradio" id="false">Non</label>
              <br>
              <br>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Create the challenge</button>
            </div>
            <p id="challengeCreated"></p>
            <p id="challengeCreationFail"></p>
          </form>
        </div>
      </div>

        </div>
      </div> -->
    </div>
    </div>
  </main>
</body>
